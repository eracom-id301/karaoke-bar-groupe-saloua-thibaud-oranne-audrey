<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karaoke Bar</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header id="header">
      <h1>Cool Karakoe Bar</h1>
      <h2>Depuis 1996 à Lausanne</h2>
    </header>
    <section id="gallery">
      <!-- grille d'images -->

      <img
        id="uno"
        src="images/alexander-popov-2XKAUkbq218-unsplash.jpg"
        alt=""
      />
      <img
        id="dos"
        src="images/alexander-popov-3-Kh6XSu9XQ-unsplash.jpg"
        alt=""
      />
      <img
        id="tres"
        src="images/alexander-popov-9vDdkxSCAD4-unsplash.jpg"
        alt=""
      />
      <img
        id="quattro"
        src="images/harry-shelton-htAFDfkECDk-unsplash.jpg"
        alt=""
      />
      <img
        id="cinco"
        src="images/marcela-laskoski-YrtFlrLo2DQ-unsplash.jpg"
        alt=""
      />
      <img
        id="sei"
        src="images/nick-owuor-astro-nic-visuals-ZIUPg5-DwoI-unsplash.jpg"
        alt=""
      />
      <img
        id="siete"
        src="images/nihal-demirci-jKtQTsK0aFA-unsplash.jpg"
        alt=""
      />
      <img
        id="ocho"
        src="images/steve-harvey-QWUCeS2qVoM-unsplash.jpg"
        alt=""
      />

    </section>

    <section id="infos">
      <section id="carte">
        <h2>Nous trouver</h2>
        <!-- carte accès -->
      </section>
      <section id="horaires">
        <h2>Horaires</h2>
        <!-- horaires -->
      </section>
    </section>

    <section id="contact">
      <h2>Nous contacter</h2>
    </section>

    <footer>
      <form>
        <div class="contact">
          <label for="username">courriel</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="msg">
          <label for="pwd">message</label>
          <input type="password" id="pwd" name="pwd" />
        </div>
        <div>
          <input type="submit" value="Envoyé" class="submit" />
        </div>
      </form>
    </footer>

  </body>
</html>
