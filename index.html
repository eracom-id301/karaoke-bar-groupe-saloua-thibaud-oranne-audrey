<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karaoke Bar</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header id="header">
      <h1>Cool Karakoe Bar</h1>
      <h2>Depuis 1996 à Lausanne</h2>
    </header>
    <section id="gallery">
      <!-- grille d'images -->

      <img
        id="uno"
        src="images/alexander-popov-2XKAUkbq218-unsplash.jpg"
        alt=""
      />
      <img
        id="dos"
        src="images/alexander-popov-3-Kh6XSu9XQ-unsplash.jpg"
        alt=""
      />
      <img
        id="tres"
        src="images/alexander-popov-9vDdkxSCAD4-unsplash.jpg"
        alt=""
      />
      <img
        id="quattro"
        src="images/harry-shelton-htAFDfkECDk-unsplash.jpg"
        alt=""
      />
      <img
        id="cinco"
        src="images/marcela-laskoski-YrtFlrLo2DQ-unsplash.jpg"
        alt=""
      />
      <img
        id="sei"
        src="images/nick-owuor-astro-nic-visuals-ZIUPg5-DwoI-unsplash.jpg"
        alt=""
      />
      <img
        id="siete"
        src="images/nihal-demirci-jKtQTsK0aFA-unsplash.jpg"
        alt=""
      />
      <img
        id="ocho"
        src="images/steve-harvey-QWUCeS2qVoM-unsplash.jpg"
        alt=""
      />
    </section>

    <section id="infos">
      <!-- carte accès -->
      <section id="carte">
        <h2>Nous trouver</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2745.400573469794!2d6.633079115950198!3d46.51997467912768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c2e3385c87c9d%3A0x573ff2ed284a7a18!2sLe%20Cyrano!5e0!3m2!1sfr!2sch!4v1640110205364!5m2!1sfr!2sch"
          width="90%"
          height="279"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>
      <!-- horaires -->
      <section id="horaires">
        <h2>Horaires</h2>
        <h3>Vendredi - samedi</br> 19h00 - 2h00 </br> Karaoké dès 22h00</h3>
        
      </section>
    </section>

    <section id="contact">
      <h2>Nous contacter</h2>
    </section>

    <footer>
      <form>
        <div class="contact">
          <label for="username">courriel</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="msg">
          <label for="pwd">message</label>
          <input type="password" id="pwd" name="pwd" />
        </div>
        <div>
          <input type="submit" value="Envoyé" class="submit" />
        </div>
      </form>
    </footer>
  </body>
</html>
